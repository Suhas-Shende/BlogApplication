<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - blog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Travel blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block blogactive %}{% endblock %}" href="/">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block contactactive %}{% endblock %}" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block createactive %}{% endblock %}" href="/create">Create</a>
            </li>
          </ul>
          <form action="/search" method="get" class="d-flex" role="search">
            <input name="query" class="form-control me-2" type="search" placeholder="Search title of blog">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <h1 class="text-center my-4">{% block name %}{% endblock %}</h1>

    <!-- Page Content -->
    <main class="container py-4">
      {% block body %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center text-lg-start mt-5">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h6 class="text-uppercase fw-bold">Created by Suhas Shende</h6>
            <p class="mb-0">© {{ now|date:"Y" }} All rights reserved.</p>
          </div>
        </div>
      </div>
      <div class="text-center p-3 bg-secondary">
        Designed & Developed with ❤️ by <strong>Suhas</strong>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
